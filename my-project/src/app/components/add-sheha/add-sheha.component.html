<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="assets/image/logo.jfif" class="card-img-top" alt="Header Image" style="width: 30%; height: auto; max-height: 100px; margin-left:160px;">
          <div class="card-body">
            <h2 class="card-title text-center">Register sheha</h2>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
              </div>
              <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" class="form-control" id="first_name" [(ngModel)]="user.first_name" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-control" id="last_name" [(ngModel)]="user.last_name" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" [(ngModel)]="user.status" name="status" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" [(ngModel)]="user.role" name="role" required>
                  <option value="admin">Admin</option>
                  <option value="sheha">Sheha</option>
                  <option value="citizen">Citizen</option>
                </select>
              </div>
              <div class="form-group">
                <label for="shehia">Shehia:</label>
                <select class="form-control" id="shehia" [(ngModel)]="user.shehia_id" name="shehia" required>
                  <option *ngFor="let shehia of shehias" [value]="shehia.shehia_id">{{ shehia.shehia_name }}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">Register</button>
            </form>
  
            <!-- Spinner -->
            <div *ngIf="isLoading" class="text-center mt-3">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
  
            <!-- Success/Error Message -->
            <div *ngIf="message" [ngClass]="{'text-success': isSuccess, 'text-danger': !isSuccess}" class="mt-3 text-right">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
