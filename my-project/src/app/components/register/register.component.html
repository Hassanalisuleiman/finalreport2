<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <img src="assets/image/logo.jfif" class="card-img-top" alt="Header Image" style="width: 30%; height: auto; max-height: 100px; margin-left: auto; margin-right: auto;">
        <div class="card-body">
          <h2 class="card-title text-center">Register</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="text" class="form-control" id="first_name" [(ngModel)]="user.first_name" name="first_name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="text" class="form-control" id="last_name" [(ngModel)]="user.last_name" name="last_name" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select class="form-control" id="gender" [(ngModel)]="user.gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone_no">Phone Number:</label>
                  <input type="text" class="form-control" id="phone_no" [(ngModel)]="user.phone_no" name="phone_no" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="zan_id">Zan ID:</label>
                  <input type="text" class="form-control" id="zan_id" [(ngModel)]="user.zan_id" name="zan_id" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="tz_id">TZ ID:</label>
                  <input type="text" class="form-control" id="tz_id" [(ngModel)]="user.tz_id" name="tz_id" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="house_no">House No:</label>
                  <input type="text" class="form-control" id="house_no" [(ngModel)]="user.house_no" name="house_no" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="street">Street:</label>
                  <input type="text" class="form-control" id="street" [(ngModel)]="user.street" name="street" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="status">Status:</label>
                  <input type="text" class="form-control" id="status" [(ngModel)]="user.status" name="status" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="shehia">Shehia:</label>
                  <select class="form-control" id="shehia" [(ngModel)]="user.shehia_id" name="shehia" required>
                    <option *ngFor="let shehia of shehias" [value]="shehia.shehia_id">{{ shehia.shehia_name }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">Register</button>
          </form>

          <!-- Spinner -->
          <div *ngIf="isLoading" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>

          <!-- Success/Error Message -->
          <div *ngIf="message" [ngClass]="{'text-success': isSuccess, 'text-danger': !isSuccess}" class="mt-3 text-right">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
