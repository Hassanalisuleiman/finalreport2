<div class="container">
    <h2>Edit Birth Record</h2>
    <form (ngSubmit)="updateBirth()">
      <div class="form-group">
        <label for="fatherName">Father's Name</label>
        <input [(ngModel)]="birthRecord.father_name" name="father_name" id="fatherName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="motherName">Mother's Name</label>
        <input [(ngModel)]="birthRecord.mother_name" name="mother_name" id="motherName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="childName">Child's Name</label>
        <input [(ngModel)]="birthRecord.child_name" name="child_name" id="childName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input [(ngModel)]="birthRecord.date_of_birth" name="date_of_birth" id="dateOfBirth" type="date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="meritStatus">Merit Status</label>
        <input [(ngModel)]="birthRecord.merit_status" name="merit_status" id="meritStatus" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
