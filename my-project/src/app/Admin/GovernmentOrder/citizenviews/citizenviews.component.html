<div class="container">
    <h2>Your Orders</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Order Type</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.governmentorder.order_type }}</td>
          <td>
            <span *ngIf="order.received">Received on {{ order.date_received | date }}</span>
            <span *ngIf="!order.received">Not Received</span>
          </td>
          <td>
            <button class="btn btn-success" (click)="updateOrderStatus(order.id, true)" [disabled]="order.received">Mark as Received</button>
            <button class="btn btn-danger" (click)="updateOrderStatus(order.id, false)" [disabled]="!order.received">Mark as Not Received</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
